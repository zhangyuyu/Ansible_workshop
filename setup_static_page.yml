---
- hosts: static_page

  vars:
    packages:
      - git
      - apache2
    repo_url: https://github.com/Yaowenjie/static_page.git
    dest_dir: /var/www/html/static_page

  tasks:
    - name: Apt update
      sudo: yes
      apt:
        update_cache: yes

    - name: Ensure packages installed
      sudo: yes
      apt:
        name: "{{ item }}"
        state: present
      with_items: "{{ packages }}"

    - name: Git clone remote static page repo
      sudo: yes
      git:
        repo={{ repo_url }}
        dest={{ dest_dir }}
        update=yes

    - name: Enabled apache2 mod_rewrite
      sudo: yes
      apache2_module:
        name: rewrite
        state: present

    - name: Restart apache2 service
      sudo: yes
      service:
        name: apache2
        state: restarted
